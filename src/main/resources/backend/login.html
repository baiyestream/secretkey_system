<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秘钥激活码后台管理系统</title>
 <link rel="stylesheet" href="css/style.css">
 <link rel="stylesheet" href="css/style1.css">
<style>

</style>
</head>
<body> 
<div class="body">
<div class="felx-center body">
    <div class="content">
        <div class="pic flex-center">
         <img src="img/login.png" alt style="width: 389px; height: 277.32px">
        </div>
        <div class="content-login">
          <div style="margin-top: 64px; margin-left: 116px">
            <div class="login-text">登录</div>
            <form class="a-form"> 
              <div class="login-textTwo" style="margin-top: 32px;">用户名:</div>
              <div class="a-form-item is-error is-required"> 
			   <div class="a-form-item__content" >
				 <div class="a-input a-input--suffix">
			       <input type="text" autocomplete="off" class="a-input__inner" style="margin-right: 40px;">
                 </div>
               </div> 
			</div>
		    <div class="login-textTwo" style="margin-top: 20px;">密码: </div>
			<div class="a-form-item is-required">
              <div class="a-formitem__content" >
                <div class="a-input a-input--suffix">
					<input type="password" autocomplete="off" class="a-input__inner">
					
                </div>
              </div>
			  <div class="error">
				  <span style="display: none;"></span>
			  </div>
			  <div class="login-button flex-center" style="margin-top: 40px;">
               <span class="login-textThree">登录</span>
              </div> 
			</form>
		<div class="flex-between" style="margin-top: 19px; width: 380px">
			<div class="flex-center" style="cursor: pointer;">
				<input type="checkbox" id="saveUser"/>
				    <div class="textFour" style="margin-right: 240px;"><label for="saveUser">记住用户名和密码</label></div>
            </div>
        </div>
     </div>
   </div>
</div>       
       </div>
</body>
</html>
